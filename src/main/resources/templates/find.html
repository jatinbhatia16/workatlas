<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="#{brand}">WorkAtlas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="/" class="text-xl font-semibold tracking-tight" th:text="#{brand}">WorkAtlas</a>
    <nav class="flex items-center gap-4 text-sm">
      <a class="hover:underline" href="/find" th:text="#{nav.find}">Find Professionals</a>
      <a class="hover:underline" href="/register" th:text="#{nav.list}">List Your Work</a>
      <a class="hover:underline" href="/pricing" th:text="#{nav.pricing}">Pricing</a>
      <span class="text-slate-300">|</span>
      <a class="hover:underline" th:href="@{__${requestUri}__(lang='en')}" th:text="#{nav.lang.en}">EN</a>
      <a class="hover:underline" th:href="@{__${requestUri}__(lang='hi')}" th:text="#{nav.lang.hi}">HI</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-10">
  <div th:fragment="content">
<h1 class="text-2xl font-semibold" th:text="#{find.title}">Find Professionals</h1>

<form class="mt-4 bg-white border rounded-2xl p-4 grid md:grid-cols-4 gap-3" method="get" action="/find">
  <div>
    <label class="text-sm text-slate-600" th:text="#{filter.city}">City</label>
    <select name="city" class="mt-1 w-full border rounded-xl px-3 py-2">
      <option value="">All</option>
      <option th:each="c: ${cities}" th:value="${c.slug}" th:selected="${selectedCity == c.slug}" th:text="${c.nameEn}">Delhi</option>
    </select>
  </div>
  <div>
    <label class="text-sm text-slate-600" th:text="#{filter.category}">Service</label>
    <select name="category" class="mt-1 w-full border rounded-xl px-3 py-2">
      <option value="">All</option>
      <option th:each="cat: ${categories}" th:value="${cat.slug}" th:selected="${selectedCategory == cat.slug}" th:text="${cat.nameEn}">Electrician</option>
    </select>
  </div>
  <div class="md:col-span-2 flex items-end">
    <button class="w-full md:w-auto px-5 py-3 rounded-xl bg-slate-900 text-white font-medium" th:text="#{filter.search}">Search</button>
  </div>
</form>

<div class="mt-6 grid md:grid-cols-2 gap-4">
  <div th:each="p: ${results.content}" class="bg-white border rounded-2xl p-5">
    <div class="flex items-start justify-between gap-3">
      <div>
        <div class="text-lg font-semibold" th:text="${p.fullName}">Name</div>
        <div class="text-sm text-slate-600">
          <span th:text="${p.categorySlug}">electrician</span> •
          <span th:text="${p.area}">Area</span>,
          <span th:text="${p.citySlug}">City</span>
        </div>
        <div class="mt-2 text-sm text-slate-700">
          <span class="font-medium" th:text="#{card.experience}">Experience</span>:
          <span th:text="${p.experienceYears}">5</span>
          <span th:text="#{card.years}">years</span>
          <span th:if="${p.verified}" class="ml-2 inline-flex items-center px-2 py-1 rounded-lg bg-emerald-50 text-emerald-700 text-xs font-semibold" th:text="#{card.verified}">Verified</span>
        </div>
      </div>
      <div class="text-right">
        <a th:href="'tel:' + ${p.mobile}" class="inline-block px-4 py-2 rounded-xl bg-slate-900 text-white text-sm font-medium" th:text="#{card.call}">Call</a>
        <a th:href="'https://wa.me/91' + ${p.mobile}" target="_blank" class="mt-2 inline-block px-4 py-2 rounded-xl bg-white border text-sm font-medium" th:text="#{card.whatsapp}">WhatsApp</a>
      </div>
    </div>
  </div>
</div>

<div class="mt-6 flex items-center justify-between text-sm text-slate-600" th:if="${results.totalPages > 1}">
  <a th:if="${results.number > 0}" th:href="@{/find(city=${selectedCity},category=${selectedCategory},page=${results.number - 1})}" class="hover:underline">← Prev</a>
  <span>Page <span th:text="${results.number + 1}">1</span> / <span th:text="${results.totalPages}">1</span></span>
  <a th:if="${results.number + 1 < results.totalPages}" th:href="@{/find(city=${selectedCity},category=${selectedCategory},page=${results.number + 1})}" class="hover:underline">Next →</a>
</div>

</div>
</main>

<footer class="border-t bg-white">
  <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-slate-600 flex flex-wrap gap-4">
    <a class="hover:underline" href="/legal/terms" th:text="#{legal.terms}">Terms</a>
    <a class="hover:underline" href="/legal/privacy" th:text="#{legal.privacy}">Privacy</a>
    <a class="hover:underline" href="/legal/disclaimer" th:text="#{legal.disclaimer}">Disclaimer</a>
    <span class="ml-auto">© <span th:text="#{brand}">WorkAtlas</span></span>
  </div>
</footer>
</body>
</html>
