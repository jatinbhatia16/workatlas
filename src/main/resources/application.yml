server:
  port: 8080

spring:
  thymeleaf:
    cache: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/workatlas}
    username: ${DB_USER:workatlas}
    password: ${DB_PASSWORD:workatlas}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true

workatlas:
  adminKey: ${ADMIN_KEY:change-me}
